<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post" style="overflow-y:scroll; height:400px;">
	<div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="title" required="required" value='{$vo.title}' pattern="" title="" placeholder="请输入任务名称" class="layui-input" style="width: 55%;">
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">任务描述</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="des" required="required" value='{$vo.des}' pattern="" title="" placeholder="请输入任务描述" class="layui-input" style="width: 55%;">
        </div>
    </div>
    	<div class="layui-form-item">
        <label class="layui-form-label">奖励金币</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="gold" required="required" value='{$vo.title}' pattern="" title="" placeholder="请输入奖励金币" class="layui-input" style="width: 55%;">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <input type="text" autofocus id="path" name="img_url" required="required" value='{$vo.img_url|default=""}' pattern="" title="图片地址" placeholder="图片地址" class="layui-input">
                </div>
                <div class="layui-col-md3">
                    <div class="layui-upload" style="margin-left: 20px;">
                        <button type="button" class="layui-btn" id="test1">上传图片</button>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <img id="img" data-tips-image style="height:auto;max-height:32px;min-width:32px" src='{$vo.path|default=""}' />
                </div>

            </div>
            
        </div>

        
    </div>

   
       <div class="layui-form-item layui-inline">
        <label class="layui-form-label">奖励类型</label>
        <div class="layui-input-inline">
            <select name='express' class='layui-select' lay-search="">
                <option value=''> - 请选择 -</option>

                <option value='0'{if condition="$vo.express == 0"} selected="selected" {/if}> - 每日可领 - </option>
                <option value='1' {if condition="$vo.express == 1"} selected="selected" {/if}> - 只领一次 - </option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div style="width: 35%;" class="layui-input-block">
                <select  name="status" class="layui-select">
                    <!--{foreach [1=>'启用',0=>'不启用'] as $key=>$st}-->

                    <option {if condition="$vo.status == $key"} selected="selected" {/if} value="{$key}">- {$st} -</option>
                    <!--{/foreach}-->
                </select>
        </div>
    </div>
	<div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
    <script type="text/javascript">
        
        layui.use('upload', function(){
            var $ = layui.jquery
            ,upload = layui.upload;

            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: '/admin/img/upload' //上传接口
                ,method: 'post'
                ,exts : 'jpg|png|gif'
                ,done: function(res){
                    if(res.code == 1){
                        $("#path").val(res.path);
                        $("#size").val(res.size);
                        $("#type").val(res.type);
                        $("#img").attr('src', res.path);
                        layui.alert('图片已经上传到网宿云存储', {icon: 6});

                    }else if(res.code == 0){
                        layui.alert(res.msg);
                    }else{
                        layui.alert(res.error_msg);
                    }
                }
            });
        });

    </script>
   
</form>
