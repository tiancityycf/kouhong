{extend name='admin@public/content'}

{block name="button"}

{/block}
{block name="content"}
<div class="layui-form-item layui-inline">
    <!--{if auth("$classuri/add")}-->
   <button data-modal='{:url("$classuri/add")}' data-title="添加" data-width='50%' class='layui-btn layui-btn-sm'>新增任务类型</button>
    <!--{/if}-->
</div>
<div class="layui-form-item layui-inline" style="margin-left: 30px;">

</div>
<form onsubmit="return false;" data-auto="true" method="post">
	<!--{empty name='list'}-->
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    <!--{else}-->
    <table class="layui-table" lay-skin="line">
    	<thead>
		<tr>
            <th class='text-left nowrap'>任务ID</th>
            <th class='text-left nowrap'>任务名称</th>
            <th class='text-left nowrap'>描述</th>
            <th class='text-left nowrap'>获得金币</th>
            <th class='text-left nowrap'>领取类型</th>
            <th class='text-left nowrap'>图标</th>
            <th class='text-left nowrap'>操作</th>
    	</tr>
    	</thead>
    	<tbody>
    	<!--{foreach $list as $key=>$vo}-->
    	<tr>
           
            <td class='text-left nowrap'>
                {$vo.id}
            </td>
            
            <td class='text-left nowrap'>
                {$vo.title}
            </td>

            <td class='text-left nowrap'>
              {$vo.des}
            </td>

            <td class='text-left nowrap'>

               {$vo.gold}
            </td>
            <td>
                
               {if condition="$vo.express == 1"}
               <span style='color: green'>领取一次</span>
               {else /}
               <span style='color: red'>每日领取</span>
               {/if}
            </td>
            <td class='text-left nowrap'>

               <img src="{$vo.img_url}" width="50">
            </td>

          
          

            <td>
                <a data-title="编辑" data-modal='{:url("$classuri/edit")}?id={$vo.id}'>编辑</a>
                <span class="text-explode">|</span>

                <a data-title="删除" data-confirm="确定要删除吗？" data-modal='{:url("$classuri/delete")}?id={$vo.id}'>删除</a>
            
            </td>
   
        </tr>
    	<!--{/foreach}-->
    	</tbody>
    </table>
    {if isset($page)}<p>{$page|raw}</p>{/if}
    <!--{/empty}-->
    <script>window.form.render();</script>
</form>
{/block}
