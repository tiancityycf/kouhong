{extend name='admin@public/content'}

{block name="button"}

{/block}
{block name="content"}
<div class="layui-form-item layui-inline">
    <!--{if auth("$classuri/add")}-->
    <!-- <button data-modal='{:url("$classuri/add")}' data-title="添加" data-width='50%' class='layui-btn layui-btn-sm'>添加</button> -->
    <!--{/if}-->
</div>
<div class="layui-form-item layui-inline" style="margin-left: 30px;">
<form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">openid</label>
        <div class="layui-input-inline">
            <input name="openid" value="{$Think.get.openid|default=''}" placeholder="请输入想要搜索的关键字" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input name="nickname" value="{$Think.get.nickname|default=''}" placeholder="请输入想要搜索的关键字" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">金币值</label>
        <div class="layui-input-inline">
            <input name="gold" value="{$Think.get.gold|default=''}" placeholder="搜索出大于你填入的数字的数据" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-inline">
            <input name="money" value="{$Think.get.money|default=''}" placeholder="搜索出大于你填入的数字的数据" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
</div>
<form onsubmit="return false;" data-auto="true" method="post">
	<!--{empty name='list'}-->
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    <!--{else}-->
    <table class="layui-table" lay-skin="line">
    	<thead>
		<tr>
            <th class='text-left nowrap'>操作</th>
            <th class='text-left nowrap'>用户ID</th>
            <th class='text-left nowrap'>openid</th>
            <th class='text-left nowrap'>昵称</th>
            <th class='text-left nowrap'>性别</th>
            <th class='text-left nowrap'>金币值</th>
            <th class='text-left nowrap'>金额</th>
           
    	</tr>
    	</thead>
    	<tbody>
    	<!--{foreach $list as $key=>$vo}-->
    	<tr>
            <td>
               
                <span class="text-explode">|</span>
                 <a data-title="收货地址" data-modal='{:url("$classuri/address")}?openid={$vo.openid}'>收货地址</a>
                 
            </td>
            <td class='text-left nowrap'>
                {$vo.id}
            </td>
            <td class='text-left nowrap'>
                {$vo.openid}
            </td>
            <td class='text-left nowrap'>
                {$vo.nickname}
            </td>
            <td class='text-left nowrap'>
                {if condition="$vo.gender == 1"}
                男
                {else /}
                女
                {/if}

            </td>
       
            <td class='text-left nowrap'>
                {$vo.gold}
            </td>

            <td class='text-left nowrap'>
               {$vo.money}
            </td>
            
        </tr>
    	<!--{/foreach}-->
    	</tbody>
    </table>
    {if isset($page)}<p>{$page|raw}</p>{/if}
    <!--{/empty}-->
    <script>window.form.render();</script>
</form>
{/block}
