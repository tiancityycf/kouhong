<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="title" value='{$vo.title|default=""}' required="required" pattern="" title="标题" placeholder="标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="des" value='{$vo.des|default=""}' required="required" pattern="" title="描述" placeholder="描述" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="test">
        <label class="layui-form-label">选项</label>
        <div class="layui-input-block ">
            <?php $options =  json_decode($vo['options']); ?>
            {foreach $options as $k=>$v}
            <div class="layui-row arr">
                <div class="layui-col-md9">
                    <input type="text" autofocus name="options[]" required="required" value="{$v|default=''}" pattern="" title="" placeholder="请输入配置值(数组)，点击添加按钮添加下一个值" class="layui-input">
                </div>
                <div class="layui-col-md3">
                    <button class="layui-btn add" style="margin-left: 10px;">添加</button>
                </div>
            </div>
            {/foreach}
        </div>
    </div>

	<div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
    <script type="text/javascript">
        // $(document).ready(function(){
        //     $('.layui-form-select').css('width', '75%');
        //     var type = $("#type option:selected").val();

        //     if(type == 1){
        //         $(".arr").hide();
        //         $(".arr").find('input').removeAttr('required');
        //     }else{
        //         $("#string").hide();
        //         $("#string").find('input').removeAttr('required');
        //     }
        // });

        layui.use('form', function(){
            var form = layui.form;
            form.on('select(type)', function(data){
                var type = data.value;
                if(type == 1){
                    $(".arr").hide();
                    $("#string").show();
                    $(".arr").find('input').removeAttr('required');
                    $("#string").find('input').attr('required', 'required');
                }else{
                    $("#string").hide();
                    $(".arr").show();
                    $("#string").find('input').removeAttr('required');
                    $(".arr").find('input').attr('required', 'required');
                }
            });

        });

        $("#test").on('click', '.add', function(){
            var html = '<div class="layui-row arr">';
            html += '<div class="layui-col-md9" style="margin-top:5px;">';
            html += '<input type="text" autofocus name="options[]" required="required" value="" pattern="" title="" placeholder="请输入选项值" class="layui-input">';
            html += '</div><div class="layui-col-md3" style="margin-top:5px;">';
            //html += '<button class="layui-btn add" style="margin-left: 10px;">添加</button>';
            html += '<button class="layui-btn del layui-btn-danger" style="margin-left: 10px;">删除</button>';
            html +='<div></div>';

            $(this).parent().parent().parent().append(html);
            $("#test").children("div").children("div.arr").last().find("input").focus();
        });

       $("#test").on('click', '.del', function(){
            $(this).parent().parent().remove();
        });

    </script>
</form>
