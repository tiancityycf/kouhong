<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post" style="overflow-y:scroll; height:400px;">
	<div class="layui-form-item">
        <label class="layui-form-label">活动名称</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="title" required="required" value='{$vo.title}' pattern="" title="" placeholder="请输入活动名称" class="layui-input" style="width: 55%;">
        </div>
    </div>

     <div class="layui-form-item">
        <label class="layui-form-label">上传活动banner</label>
        <div class="layui-input-block">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <input type="text" autofocus id="path" name="img" required="required" value='{$vo.img|default=""}' pattern="" title="图片地址" placeholder="图片地址" class="layui-input">
                </div>
                <div class="layui-col-md3">
                    <div class="layui-upload" style="margin-left: 20px;">
                        <button type="button" class="layui-btn" id="test1">上传图片</button>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <img id="img" data-tips-image style="height:auto;max-height:32px;min-width:32px" src='{$vo.path|default=""}' />
                </div>

            </div>
            
        </div>

        
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动开始日期</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="start_date" required="required" value='{$vo.start_date}' pattern="" title="" placeholder="格式:2018-09-17" class="layui-input" style="width: 55%;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动结束日期</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="end_date" required="required" value='{$vo.end_date}' pattern="" title="" placeholder="格式:2018-09-23" class="layui-input" style="width: 55%;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最多参与人数</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="limit_persons" required="required" value='{$vo.limit_persons}' pattern="" title="" placeholder="请输入最多参与人数" class="layui-input" style="width: 55%;">
        </div>
    </div>

     <div class="layui-form-item">
        <label class="layui-form-label">活动奖励</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="reward" required="required" value='{$vo.reward}' pattern="" title="" placeholder='格式:{"1":1000,"2":500,"3":300}' class="layui-input" style="width: 55%;">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">奖励类型</label>
        <div class="layui-input-inline">
            <select name='reward_type' class='layui-select' lay-search="">
                <option value=''> - 请选择 -</option>
                <!--{foreach [ 1 => '现金', 2 => '实物',3 => '步数', 4 => '燃力币',5 => '其他'] as $k => $v}-->
                <option {if condition="$vo.reward_type == $k"} selected="selected" {/if} value='{$k}'> - {$v} - </option>

                <!--{/foreach}-->
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动简介</label>
        <div class="layui-input-block">
            <textarea name="description" cols="50" rows="10" style="width: 85%;">{$vo.description}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div style="width: 35%;" class="layui-input-block">
                <select  name="status" class="layui-select">
                    <!--{foreach [1=>'启用',0=>'不启用'] as $key=>$st}-->

                    <option {if condition="$vo.status == $key"} selected="selected" {/if} value="{$key}">- {$st} -</option>
                    <!--{/foreach}-->
                </select>
        </div>
    </div>


	<div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
    <script type="text/javascript">
        
        layui.use('upload', function(){
            var $ = layui.jquery
            ,upload = layui.upload;

            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: '/admin/img/upload' //上传接口
                ,method: 'post'
                ,exts : 'jpg|png|gif'
                ,done: function(res){
                    if(res.code == 1){
                        $("#path").val(res.path);
                        $("#size").val(res.size);
                        $("#type").val(res.type);
                        $("#img").attr('src', res.path);
                        layui.alert('图片已经上传到网宿云存储', {icon: 6});

                    }else if(res.code == 0){
                        layui.alert(res.msg);
                    }else{
                        layui.alert(res.error_msg);
                    }
                }
            });
        });

    </script>
   
</form>
