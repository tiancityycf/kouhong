{extend name='admin@public/content'}

{block name="button"}

{/block}
{block name="content"}
<div class="layui-form-item layui-inline">


</div>
<div class="layui-form-item layui-inline" style="margin-left: 30px;">

   <button data-modal='{:url("$classuri/add")}' data-title="添加" data-width='50%' class='layui-btn layui-btn-sm'>添加问题</button>
    
</div>
<form onsubmit="return false;" data-auto="true" method="post">
	<!--{empty name='list'}-->
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    <!--{else}-->
    <table class="layui-table" lay-skin="line">
    	<thead>
		<tr>
            <th class='text-left nowrap'>操作</th>
            <th class='text-left nowrap'>问题ID</th>
            <th class='text-left nowrap'>问题标题</th>
            <th class='text-left nowrap'>问题内容</th>
            <th class='text-left nowrap'>创建时间</th>      
    	</tr>
    	</thead>
    	<tbody>
    	<!--{foreach $list as $key=>$vo}-->
    	<tr>
            <td>

                <span class="text-explode">|</span>
               <a data-title="编辑" data-modal='{:url("$classuri/edit")}?id={$vo.id}'>编辑</a>
                <span class="text-explode">|</span>
                <a data-title="删除"  data-modal='{:url("$classuri/delete")}?id={$vo.id}'>删除</a>
                
            </td>
            <td class='text-left nowrap'>
                {$vo.id}
            </td>
            <td class='text-left nowrap'>
                {$vo.title}
            </td>
            <td class='text-left nowrap'>
                {$vo.content}
            </td>
            <td class='text-left nowrap'>
                {$vo.create_time}
            </td>

            
        </tr>
    	<!--{/foreach}-->
    	</tbody>
    </table>
    {if isset($page)}<p>{$page|raw}</p>{/if}
    <!--{/empty}-->
    <script>window.form.render();</script>
    <script type="text/javascript">
         

    </script>
</form>
{/block}
